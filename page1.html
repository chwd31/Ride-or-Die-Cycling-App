<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <Meta name=" viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ride or Die Travel App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
      <!-- Not sure we need a header, commented out to discuss -->
      <div class="header">
        <!-- <h1>Ride or Die - A Cyclist Travel App</h1> -->
        <!-- <button>Weather</button> -->
        <!-- <button>Bike Sharing</button> -->
        <!-- <button>FAQ</button> -->
      </div>  

      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container has-text-centered"> 
            <img src="assets/img/Heroimg.png" alt="five image pane of bicycles">
            <p class="title">
            Ride Or Die Cycling Travel App
            </p>
            <p class="subtitle">
            A Cyclist On-The-Go App
            </p>
          </div>  
        </div>
      </section>

      <div class="container is-fluid" id="contents">
        <!-- Input box for Weather Location -->
        <form class="box">
          <div class="field" id="Weather_box">
            <label class="label">Weather Location</label>
            <div class="control">
              <input class="input" id="city-input"  type="text" placeholder="City name">
            </div>
          </div>
          <button class="button is-primary" id="WeatherBtn">Submit</button>
        </form>
        <!-- Empty box for weather display -->
        <div class="current-weather-box box" id="currentWeatherBox">
          <!-- <h2 class="city-name"></h2>
          <span id="temp-current"></span>
          <span id="humid-current"></span>
          <span id="wind-current"></span>
          <span id="visibility-current"></span> -->

      
        </div>

        <!-- Bike Sharing Location Input box -->
        <form class="box">
          <div class="field" id="Location_box">
            <label class="label">Bike Sharing Locations</label>
             <div class="control">
               <input class="input" type="text" placeholder="San Diego">
            </div>
          </div>
           <button class="button is-primary" id="ShareBtn">Submit</button>
        </form>
        <!-- Empty box for bike sharing location displays -->
        <div class="box">
          I'm in a box.
        </div>

        
        <div id="submitBtn">
            <button>Submit</button>
        </div>
        <div id="BikingFAQ" class="Btn">
          <a href="faq.html" >
            <button>Biking FAQ</button>
          </a>
        </div>
      </div>

      <footer class="footer">
        <div class="content has-text-centered">

          </p>
        </div>
      </footer>

      <script src="assets\script.js" rel="weather-script"></script> </script>
    </body>
</html>
